{% block content %}
	<!-- Container -->
<div class="container">
<div class="justify-content-center align-items-center" style="max-width: 350px;margin: 0 auto;">
	<div class="border"><!-- <div class="col-auto border p-3"> -->
	<!-- <div id="container-login" style="width: 25em;"> -->
		<!-- Header -->
		<div id="header">
			<div id="branding">
				<h1 id="site-name"><a href="{% url 'user:login_view_api' %}">{{ site_header|default:_('Đăng nhập') }}</a></h1>
			</div>
		</div>
		<div id="content-login" class="colM">
			<!-- <h2>{{ title }}</h2> -->
			<div id="content-main">
			    {% if form.errors %}
					<p class="errornote">Please enter a correct user name and password.</p>
				{% endif %}

				<!-- <h2>{{ title }}</h2> -->
				<form action="{% url 'user:login_view_api' %}" method="post" class="form-horizontal">
					{% csrf_token %}
					<hr />
					<div class="form-group">
						{{ form.errors.username }}
						<label for="id_username" class="required">{{ form.username.label_tag }}</label>
						{{ form.username }}
					</div>
					<div class="form-group">
						{{ form.errors.password }}
						<label for="id_password" class="required">{{ form.password.label_tag }}</label>
						{{ form.password }}
					</div>
					<div class="form-group submit-row">
						<input type="hidden" name="next" value="{{ next }}" />
						<input type="submit" value="Đăng nhập" class="btn btn-default" />
					</div>
					<div class="clearfix"></div>
				</form>
			</div>
			<div id="footer"></div>

		</div>
	</div>
</div>
</div>
{% endblock %}
